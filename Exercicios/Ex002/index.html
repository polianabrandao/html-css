<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
   <h1>Parágrafos e quebra de linha</h1> 
   <hr>
   <p>
    Voce pode escrever um paragrafo de qualquer jeito,<br> basta colocar as tags p e /p.
   </p>
   <p>
    Também posso mostrar essa tag &lt;br&gt; sem problema algum.
   </p>
   <p>Vamos adicionar alguns símbolos especiais:

    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
   </p>
   <p>Vamos adicionar alguns emojis: 
    ❤️ &#x1F618; 
   </p>
</body>
</html>
